<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />
    <style>
      .map {
        height: 800px;
        width: 100%;
      }
    </style>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <div id="lat"></div>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var mymap = L.map('map' , {drawControl: true}).setView([-6.890707, 467.610211], 19);
      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiZmFyaXNoYXNpbSIsImEiOiJja24xcDc3ZW4wOXN4Mm50ZXBtZGt0dWRxIn0.HXFZIocuttAMAG7jhvRAHA'
        }).addTo(mymap);

      // var drawnItems = new L.FeatureGroup();
      // map.addLayer(drawnItems);
      // var drawControl = new L.Control.Draw({
      //     edit: {
      //         featureGroup: drawnItems
      //     }
      // });
      // map.addControl(drawControl);

      function onMapClick(e) {
        document.getElementById("lat").innerHTML = e.latlng;
      }

      mymap.on('click', onMapClick);
    </script>
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>
  </body>
</html>
